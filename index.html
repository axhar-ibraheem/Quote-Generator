<html>
  <head>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Quote Generator</h1>
    </header>
    <div id="quote-container">
      <p id="quote">Hell is empty and all its inhabitants are here</p>
      <footer>
        <div id="buttons">
          <button id="next-quote-btn">Next Quote</button>
          <img
            src="https://cdn-icons-png.flaticon.com/512/124/124021.png"
            id="twitter-logo"
            alt="twitter-logo"
            title="Share on Twitter"
          />
        </div>
      </footer>
    </div>
    <script src="qoute.js"></script>
  </body>
</html>
